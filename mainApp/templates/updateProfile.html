{% extends 'index.html' %} {% load static %} {% block tittle %}
<title>Update Profile page</title>
{% endblock %} {% block body %}
<div class="container-fluid">
    <div class="row">
        <h1 class="bg-primary p-2 text-light text-center">Update Profile Section</h1>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static '../static/images/signup.jpg' %}" class="w-100 mt-2 ">

        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="#" method="post" enctype="multipart/form-data" class="mt-2">
                {% csrf_token %}

                <div class="mb-1">
                    <label for="name" class="form-label" style="font-size: 20px; font-weight:500;">Name</label>
                    <input type="text" class="form-control" style="text-align: left;" name="name" placeholder="Enter Your Name" value="{{User.name}}">
                </div>

                <div class="mb-1">
                    <label for="email" class="form-label" style="font-size: 20px; font-weight:500;">Email</label>
                    <input type="email" class="form-control" style="text-align: left;" name="email" placeholder="Enter  Email Id" value="{{User.email}}">
                </div>
                <div class="mb-1">
                    <label for="phone" class="form-label" style="font-size: 20px; font-weight:500;">Phone</label>
                    <input type="text" class="form-control" style="text-align: left;" name="phone" placeholder="Enter Phone Number" value="{{User.phone}}">
                </div>
                <div class="mb-1">
                    <label for="addressline1" class="form-label" style="font-size: 20px; font-weight:500;">Address line1</label>
                    <input type="text" class="form-control" style="text-align: left;" name="addressline1" placeholder="Enter City/village,House no." value="{{User.addressline1}}">
                </div>
                <div class="mb-1">
                    <label for="addressline2" class="form-label" style="font-size: 20px; font-weight:500;">Address line2</label>
                    <input type="text" class="form-control" style="text-align: left;" name="addressline2" placeholder="Enter Parmanent Address" value="{{User.addressline2}}">
                </div>
                <div class="mb-1">
                    <label for="addressline3" class="form-label" style="font-size: 20px; font-weight:500;">Address line3</label>
                    <input type="text" class="form-control" style="text-align: left;" name="addressline3" placeholder="Enter Current Address" value="{{User.addressline3}}">
                </div>
                <div class="mb-1">
                    <label for="pin" class="form-label" style="font-size: 20px; font-weight:500;">Pin</label>
                    <input type="text" class="form-control" style="text-align: left;" name="pin" placeholder="Enter Pincode" value="{{User.pin}}">
                </div>
                <div class="mb-1">
                    <label for="city" class="form-label" style="font-size: 20px; font-weight:500;">City</label>
                    <input type="text" class="form-control" style="text-align: left;" name="city" placeholder="Enter City" value="{{User.city}}">
                </div>
                <div class="mb-1">
                    <label for="state" class="form-label" style="font-size: 20px; font-weight:500;">State</label>
                    <input type="text" class="form-control" style="text-align: left;" name="state" placeholder="Enter State" value="{{User.state}}">
                </div>
                <div class="mb-1">
                    <label for="pic" class="form-label" style="font-size: 20px; font-weight:500;">Profile Picture</label>
                    <input type="file" class="form-control" style="text-align: left;" name="pic">
                </div>


                <button type="submit" class="btn btn-primary w-100 mb-2">Update</button>

            </form>
        </div>
    </div>

</div>

{% endblock %}
